<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="addAmountToItemFromInvoice{{profoma.id}}">
    <div class="modal-dialog  modal-dialog-top">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><strong>Add Amount To Clear </strong></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="card mb-4">
  
            <div class="card-body">
                <form  action="{% url 'storeApp:addAmountToItemFromInvoice' profoma.id %}" method="POST">
                    {% csrf_token %}
                   <div class="row">
                     <div class="col-md-12">
                       
                      <div class="form-group">
                        <label for="exampleFormControlInput1">Add Amount</label>
                        <input type="number" name='amount_advance_paid' class="form-control" id="exampleFormControlInput1">
                      </div>
                      
                      
                      
                     </div>
                    
                    <button type="submit" class="btn btn-primary ml-3" name="advance_paid" value="advance_paid">Submit</button>
                   </div>
                  </form>
            </div>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">close</button>
           
        </div>
  
      </div>
    </div>
  </div>
