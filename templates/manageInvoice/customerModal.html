<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="customerModal">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title"><strong>Add New Customer</strong></h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <div class="card mb-4">
  
            <div class="card-body">
              <form  action="" method="POST">
                {% csrf_token %}
               <div class="row">
                 <div class="col-md-12">
                  <div class="form-group">
                    <label for="ProductName">Customer Full name</label>
                    <input type="text" name= "customer_full_name" class="form-control">
                  </div>
                 
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Customer Phone</label>
                    <input type="number" name = 'customer_phone_number' class="form-control" id="exampleFormControlInput1">
                  </div>
                  
                  
                  
                 </div>
                
                <button type="submit" class="btn btn-primary ml-3" name="customer_info" value="customer_info">Submit</button>
               </div>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
