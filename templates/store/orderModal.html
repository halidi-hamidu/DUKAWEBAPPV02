<!-- The Modal -->
<div class="modal  fade w3-animate-zoom" id="orderModal">
  <div class="modal-dialog  modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"><strong>Add New Order</strong></h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="card mb-4">

          <div class="card-body">
            <form  action="" method="POST">
              {% csrf_token %}
             <div class="row">
               <div class="col-md-6">
                <div class="form-group">
                  {% if get_all_customers %}
                  <label for="ProductName">Customer Full name</label>
                  <select type="select" name= "customer_Full_name" class="form-control"  id="customerModalId" style="width: 100%;padding:10px">
                    <option>Select Customer </option>
                    {% for customer in get_all_customers  %}
                    <option value="{{ customer.id }}"> {{ customer.customer_full_name }} </option>
                    {% endfor %}
                  </select>
                  {% endif %}
                </div>
               
                <div class="form-group">
                  <label for="Supplier" >Customer Order </label>
                  <input type="text" name="customer_order" class="form-control">
                </div>
                
                
               </div>
               <div class="col-md-6">
                <div class="form-group">
                  <label for="Supplier" >quantity nedeed</label>
                  <input type="number" name="customer_quantity_nedeed" class="form-control">
                </div>
                <div class="form-group">
                  <label for="Supplier" >Delivery Date exepected</label>
                  <input type="date" name="delivery_date_expected" class="form-control">
                </div>
              </div>
              <button type="submit" class="btn btn-primary ml-3" name="add_order" value="add_order">Submit</button>
             </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
